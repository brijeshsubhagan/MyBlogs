<form [formGroup]="blogLoginForm" (ngSubmit)="loginUser()" #formDir="ngForm" novalidate>
    <div style="width:500px;">
        <br>
        <br>
        <br>
        <br>
        <div class="col-lg-12 col-sm-12 col-xs-12 alert alert-success" *ngIf="!failureMessagebool">
            <strong>Username and password incorrect</strong>
        </div>
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <div style="padding-top: 2%;">
            <input type="email" formControlName="email" id="inputEmail" class="form-control"
                   placeholder="Email address" required autofocus>
        </div>
        <div style="padding-top: 2%;">
            <input type="password" formControlName="password" id="inputPassword"
                   class="form-control" placeholder="Password" required>
        </div>
        <div class="checkbox mb-3 padding-top: 2%;">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-primary" type="submit">Sign in</button>
    </div>
</form>
