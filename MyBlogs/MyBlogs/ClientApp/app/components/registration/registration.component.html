<form [formGroup]="blogUserForm" (ngSubmit)="saveUser()" #formDir="ngForm" novalidate>
    <div class="container">
        <div>
            <input type="text" id="txtName" class="form-control" formControlName="name" style="width:50%" maxlength="25"
                   placeholder="Enter your Name" required />
        </div>
        <span class="text-danger" *ngIf="blogUserForm.hasError('required', 'name') && formDir.submitted">
            Name is required.
        </span>

        <!--<div class="validation-error" *ngIf="BlogUserName.invalid && BlogUserName.touched">This Field is Required</div>-->
        <div style="padding-top: 2%">
            <input type="password" name="BlogUserPassword" formControlName="password" style="width:50%" class="form-control" maxlength="25"
                   placeholder="Enter your password" />
            <!--<div class="validation-error" *ngIf="BlogUserPassword.invalid && BlogUserPassword.touched">
        This Field is Required</div>-->
        </div>
        <span class="text-danger" *ngIf="blogUserForm.hasError('required', 'password') && formDir.submitted ">
            Password is required.
        </span>
        <div style="padding-top: 2%">
            <input type="password" maxlength="25" style="width:50%"
                   class="form-control" id="confirmPassword"
                   placeholder="Confirm Password" required />
            <!-- appconfirmValidator="BlogUserPassword"  <div class="validation-error" *ngIf="BlogUserConfirmPassword.invalid && BlogUserConfirmPassword.touched" >This Field is Required</div>
        <div class="validation-error" *ngIf="confirmPassword.notEqual" >Password and confirm password does not Match</div>-->
        </div>
        <span class="text-danger" *ngIf="blogUserForm.hasError('required', 'confirmPassword') && formDir.submitted">
            Confirm Password is required.
        </span>
        <div style="padding-top: 2%">
            <input type="text" style="width:50%" formControlName="email" class="form-control" maxlength="25"
                   placeholder="Enter your Email" required />
            <!--<div class="validation-error" *ngIf="BlogUserEmailID.invalid && BlogUserEmailID.touched">This Field is Required</div>-->
        </div>
        <!--<span class="text-danger" *ngIf="blogUserForm.hasError('required', 'email') && formDir.submitted">
        email is required.
    </span>-->
        <div *ngIf="primaryEmail.errors?.email">
            Email not valid.
        </div>
        <div style="padding-top: 2%;">
            <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-floppy-save">Submit</i> </button>&nbsp;
            <button type="button" class="btn btn-primary" (click)="resetForm(blogUserForm)">
                <i class="glyphicon glyphicon-repeat">Reset</i>
            </button>
        </div>

    </div>
</form>
